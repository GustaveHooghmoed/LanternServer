sudo: required
dist: trusty

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && test $TRAVIS_JOB_NUMBER == $TRAVIS_BUILD_NUMBER + ".2" && ./gradlew artifactoryPublish

language: java
jdk:
  - openjdk8
  - oraclejdk8

env: GRADLE_OPTS="-Xms1g -Xmx3g"
install: true
script: ./gradlew build

notifications:
  email: false
